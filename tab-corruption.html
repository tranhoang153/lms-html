<div class="report-options">
  <label class="radio-label">
    <input type="radio" name="report-type" checked />
    <span>자진신고</span>
  </label>
  <label class="radio-label">
    <input type="radio" name="report-type" />
    <span>행정감사결과 행동강령 위반신고</span>
  </label>
  <label class="radio-label">
    <input type="radio" name="report-type" />
    <span>공익신고</span>
  </label>
  <label class="radio-label">
    <input type="radio" name="report-type" />
    <span>아빠응원신고</span>
  </label>
  <label class="radio-label">
    <input type="radio" name="report-type" />
    <span>갑질신고</span>
  </label>
  <label class="radio-label">
    <input type="radio" name="report-type" />
    <span>인권침해신고</span>
  </label>
</div>

<form class="report-form">
  <div class="form-group">
    <div class="form-group-title">신고자</div>
    <div class="form-group-content">
      <div class="form-grid">
        <div class="form-row">
          <div class="form-field-group">
            <label class="required">성명</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-field-group">
            <label class="required">연락처</label>
            <input type="text" class="form-control" />
          </div>
        </div>

        <div class="form-row full-width">
          <div class="form-field-group">
            <label class="required">소속</label>
            <input type="text" class="form-control" />
          </div>
        </div>

        <div class="form-row full-width">
          <div class="form-field-group">
            <label class="required">이메일</label>
            <input type="email" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-group-title">피신고자</div>
    <div class="form-group-content">
      <div class="form-grid">
        <div class="form-row">
          <div class="form-field-group">
            <label class="required">성명</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-field-group">
            <label class="required">연락처</label>
            <input type="text" class="form-control" />
          </div>
        </div>

        <div class="form-row full-width">
          <div class="form-field-group">
            <label class="required">소속</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-group-title">신고내용</div>
    <div class="form-group-content">
      <div class="form-grid">
        <div class="form-row">
          <div class="form-field-group">
            <label class=""></label>
            <textarea class="form-control" rows="10"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-group-title">첨부파일1</div>
    <div class="form-group-content">
      <div class="form-grid">
        <div class="form-row">
          <div class="form-field-group">
            <label class=""></label>
            <div class="file-upload">
              <input type="file" id="fileInput" style="display: none" />
              <button
                type="button"
                class="btn-file"
                onclick="document.getElementById('fileInput').click()"
              >
                파일 선택
              </button>
              <span class="file-name">이미지.jpg</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn-submit">신고하기</button>
  </div>
</form>
